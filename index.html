<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SpellGyaan</title>
  </head>
  <body class="flex">
    <h1 class="title">SpellGyaan</h1>
    <main class="flex">
      <button type="button" id="init" class="btn hide">Start Game</button>
      <div class="diffContainer hide">
        <h2>Select Difficulty</h2>
        <div class="flex btnContainer">
          <button class="btn" data-mode="easy">Easy</button>
          <button class="btn" data-mode="medium">Medium</button>
          <button class="btn" data-mode="hard">Hard</button>
        </div>
      </div>
      <div class="container flex">
        <div class="card"></div>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
