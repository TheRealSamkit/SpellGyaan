<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.jpg" type="image/jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SpellGyaan</title>
  </head>
  <body class="flex">
    <h1 class="title">SpellGyaan</h1>
    <main class="flex">
      <button type="button" id="init" class="btn">Start Game</button>
      <div class="diffContainer hide">
        <h2>Select Difficulty</h2>
        <div class="flex btnContainer">
          <button class="btn" data-mode="easy">Easy</button>
          <button class="btn" data-mode="medium">Medium</button>
          <button class="btn" data-mode="hard">Hard</button>
        </div>
      </div>
      <div class="container flex hide">
        <div class="scoreCon flex">
          <p class="score">Score: <span id="score">0</span></p>
          <p class="remainGuess">
            Remaining Guesses: <input type="range" id="" value="8" />
          </p>
        </div>
        <div class="audioCon flex">
          <p class="audTitle">Word:</p>
          <button class="btn wd-btn" id="wordPlayer">▶</button>
          <p class="audTitle">Definition:</p>
          <button class="btn wd-btn" id="defPlayer">▶</button>
        </div>
        <div class="gameCon flex">
          <input
            type="text"
            id="userInput"
            class="inp"
            placeholder="Type the word here"
          />
          <div class="btnCon flex">
            <button type="button" class="btn rst-btn" id="resetBtn">
              Reset Game
            </button>
            <button type="button" class="btn sbt-btn" id="submit">
              Submit
            </button>
          </div>
        </div>
        <p class="message" id="message">Result: -----------------</p>
      </div>
    </main>

    <a
      href="https://github.com/TheRealSamkit/SpellGyaan"
      class="copy"
      title="View the SpellGyaan source code on GitHub"
      target="_blank"
    >
      Made by &copy;Samkit Jain</a
    >
    <div id="overlay" class="overlay flex hide">
      <div class="loader" title="Loading animation for fetching the word"></div>
      <br />
      <h4 style="color: #fff">Fetching hardest word from the web...</h4>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
