<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spelling Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background: #e3b505;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #464e47;
      }
      button {
        background: #47a8bd;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }
      button:hover {
        background: #95190c;
      }
      input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: 2px solid #464e47;
        border-radius: 5px;
      }
      .message {
        font-size: 18px;
        color: #464e47;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Spelling Game</h1>
      <p>Click "Play Word" to hear the word.</p>
      <button onclick="playWord()">Play Word</button>
      <input type="text" id="userInput" placeholder="Type the word here" />
      <button onclick="checkAnswer()">Submit</button>
      <p class="message" id="message"></p>
    </div>

    <script>
      // Word list
      const words = ["apple", "banana", "cherry", "grape", "orange"];
      let currentWord = "";

      // Generate a random word and play it
      function playWord() {
        currentWord = words[Math.floor(Math.random() * words.length)];
        const speech = new SpeechSynthesisUtterance(currentWord);
        speech.lang = "en-US";
        window.speechSynthesis.speak(speech);
      }

      // Check user input
      function checkAnswer() {
        const userInput = document
          .getElementById("userInput")
          .value.toLowerCase();
        const message = document.getElementById("message");

        if (userInput === currentWord) {
          message.textContent = "üéâ Correct! You spelled it right!";
          message.style.color = "green";
        } else {
          message.textContent = "‚ùå Incorrect! Try again.";
          message.style.color = "red";
        }

        // Clear the input box for the next attempt
        document.getElementById("userInput").value = "";
      }
    </script>
  </body>
</html>
